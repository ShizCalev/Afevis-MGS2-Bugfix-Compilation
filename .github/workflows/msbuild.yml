name: MGSHDFix CI Builds

env:
  CI: true

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    # wxWidgets cache setup
    - name: Get wxWidgets submodule hash
      id: wxhash
      run: |
        cd external/wxWidgets
        $hash = git rev-parse HEAD
        "hash=$hash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Cache wxWidgets
      uses: actions/cache@v4
      with:
        path: external/wxWidgets/lib/vc_x64_lib
        key: wxwidgets-${{ runner.os }}-${{ steps.wxhash.outputs.hash }}

    # Zydis cache setup
    - name: Get Zydis submodule hash
      id: zydishash
      run: |
        cd external/zydis
        $hash = git rev-parse HEAD
        "hash=$hash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Cache Zydis
      uses: actions/cache@v4
      with:
        path: |
          external/zydis/msvc/bin/ReleaseX64
          external/zydis/msvc/bin/ReleaseX86
        key: zydis-${{ runner.os }}-${{ steps.zydishash.outputs.hash }}
        
    # -------------------------
    # GCX Zips (MGS2 + MGS3)
    # -------------------------
    - name: Compute GCX cache key
      id: gcxhash
      run: |
        # Bump this string when GCX zips change
        $hash = "gcx-v6"
        "hash=$hash" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Cache GCX zip files
      id: gcx-zip-cache
      uses: actions/cache@v4
      with:
        path: external/*.zip
        key: gcx-zips-${{ runner.os }}-${{ steps.gcxhash.outputs.hash }}

    # -------------------------
    # MEGAcmd Setup (only if cache miss)
    # -------------------------
    - name: Cache MEGAcmd payload
      if: steps.gcx-zip-cache.outputs.cache-hit != 'true'
      id: megacmd-cache
      uses: actions/cache@v4
      with:
        path: C:\ProgramData\chocolatey\lib\megacmd
        key: megacmd-${{ runner.os }}-1.6.3

    - name: MEGAcmd install (rebuild shims if cache miss)
      if: steps.gcx-zip-cache.outputs.cache-hit != 'true'
      run: choco install megacmd -y --force

    - name: Add MEGAcmd to PATH
      if: steps.gcx-zip-cache.outputs.cache-hit != 'true'
      run: |
        echo "$env:LOCALAPPDATA\MEGAcmd" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    # -------------------------
    # Download GCX zips (only if cache miss)
    # -------------------------
    - name: Download GCX zips
      if: steps.gcx-zip-cache.outputs.cache-hit != 'true'
      run: |
        mkdir external -Force
        mega-get "https://mega.nz/file/LogUGBzB#NcofiyjsbFF_khRe61KdgL6HWLNfiHiSFI9QEsuElS8" "external/mgs2-gcx.zip"
        mega-get "https://mega.nz/file/XxpDzAYB#H49lYsNhUmH4bdALLYUr_Nl0LjqDMpa-FSQh6jUXdOc" "external/mgs3-gcx.zip"

    # -------------------------
    - name: Extract GCX zips
      run: |
        $destMgs2 = "GCX Fixes/mgs2"
        $destMgs3 = "GCX Fixes/mgs3"

        New-Item -ItemType Directory -Force -Path $destMgs2 | Out-Null
        New-Item -ItemType Directory -Force -Path $destMgs3 | Out-Null

        Expand-Archive external/mgs2-gcx.zip -DestinationPath $destMgs2 -Force
        Expand-Archive external/mgs3-gcx.zip -DestinationPath $destMgs3 -Force

        Write-Host "Final GCX files in ${destMgs2}:"
        Get-ChildItem $destMgs2 -Recurse | ForEach-Object { Write-Host $_.FullName }

        Write-Host "Final GCX files in ${destMgs3}:"
        Get-ChildItem $destMgs3 -Recurse | ForEach-Object { Write-Host $_.FullName }

    # -------------------------
    # Prepare output structure
    # -------------------------
    - run: mkdir dist
    - run: mkdir dist/plugins
    - run: mkdir dist/logs

    - name: Run MGS2 GCX import-gcx.ps1
      run: |
        $RepoRootDir = "${{ github.workspace }}"
        $importScript = Join-Path $RepoRootDir "GCX Fixes\mgs2\import-gcx.ps1"

        if (-not (Test-Path $importScript)) {
          Write-Error "import-gcx.ps1 not found at $importScript"
          exit 1
        }

        Write-Host "Invoking $importScript..."
        pwsh -File $importScript

    - name: Run MGS3 GCX import-gcx.ps1 (en/fr, gr, it, sp)
      run: |
        $RepoRootDir = "${{ github.workspace }}"
        $langs = @("fr","gr","it","sp")

        foreach ($lang in $langs) {
          $importScript = Join-Path $RepoRootDir "GCX Fixes\mgs3\$lang\import-gcx.ps1"

          if (-not (Test-Path $importScript)) {
            Write-Warning "import-gcx.ps1 not found for $lang at $importScript"
            continue
          }

          Write-Host "Invoking $importScript for $lang..."
          pwsh -File $importScript
        }

    # -------------------------
    # Build
    # -------------------------
    - name: Build
      run: msbuild "${{ github.event.repository.name }}.sln" /m -t:rebuild -verbosity:minimal -property:Configuration=Release -property:Platform=x64

    # Copy built binaries directly into plugins/
    - run: Copy-Item "x64\Release\${{ github.event.repository.name }}.asi" "dist/plugins/${{ github.event.repository.name }}.asi"
    - run: Copy-Item "x64\Release\${{ github.event.repository.name }} Config Tool.exe" "dist/plugins/${{ github.event.repository.name }} Config Tool.exe"

    # Download Ultimate ASI Loader
    - uses: robinraju/release-downloader@v1.8
      with:
        repository: "ThirteenAG/Ultimate-ASI-Loader"
        latest: true
        fileName: "Ultimate-ASI-Loader_x64.zip"

    - name: Extract Loader
      run: Expand-Archive Ultimate-ASI-Loader_x64.zip -DestinationPath dist

    - name: Add Loader License
      run: Invoke-WebRequest https://raw.githubusercontent.com/ThirteenAG/Ultimate-ASI-Loader/master/license -OutFile dist/UltimateASILoader_LICENSE.md

    - name: Stage Loader DLLs
      run: |
        Copy-Item dist/dinput8.dll dist/wininet.dll
        Move-Item dist/dinput8.dll dist/winhttp.dll

    # Logs & metadata
    - run: Copy-Item README.md "dist/logs/${{ github.event.repository.name }}_Game.log"
    - run: Copy-Item README.md "dist/logs/${{ github.event.repository.name }}_Launcher.log"
    - run: Copy-Item README.md "dist/plugins/${{ github.event.repository.name }}_README.md"
    - run: Copy-Item LICENSE.md "dist/plugins/${{ github.event.repository.name }}_LICENSE.md"

    # Package everything
    - name: Create release zip
      working-directory: dist
      run: 7z a -tzip "../${{ github.event.repository.name }}-run-${{ github.run_number }}.zip" *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-run-${{ github.run_number }}
        path: dist/
